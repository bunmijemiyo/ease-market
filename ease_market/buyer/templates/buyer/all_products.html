{% load static %} {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}" />
<h1>Products list <a href="{% url 'buyer:home' %}"> Home</a></h1>
<div class="container">
  {% for item in items %}
  <div class="product">
    <img src="{{item.thumb.url}}" alt="Product Image" class="product-image" />
    <div class="product-name">{{item.name}}</div>
    <div class="product-price">#{{item.price}}</div>
    <button class="add-to-cart">
      <a
        href="{% url 'buyer:product_detail' item.slug %}"
        class="btn btn-primary"
        >More Info</a
      >
    </button>
  </div>
  {% endfor %}
</div>
{% endblock %}
