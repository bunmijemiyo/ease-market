{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/listsell.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="{{seller.thumb.url}}"
        alt="Product Image"
        class="product-image"
      />
      <div class="product-name">{{seller.name}}</div>
      <div class="product-description">{{seller.description}}</div>
      <div class="product-price">#{{seller.price}}</div>
      <div class="product-price">#{{seller.quantity}}</div>
    </div>
  </body>
</html>
{% endblock %}
